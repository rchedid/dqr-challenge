- request:
    url: ^/paymentOrders$
    method: POST
    headers:
      content-type: application/json
  response:
    - status: 201
      headers:
        content-type: application/json
      body: >
        {
          "internalId": "12345",
          "status": "CREATED"
        }

- request:
    url: ^/paymentOrders/1111
    method: GET
  response:
    - status: 201
      headers:
        content-type: application/json
      body: >
        {
          "internalId": "1111",
          "externalId": "9876",
          "status": "APPROVED",
          "amount": 1000,
          "expectedOn": "01-03-2022"
        }

